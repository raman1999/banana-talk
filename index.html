<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Language Translator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/images/favicon-minion.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/favicon-minion.png" type="image/x-icon"/>

    <meta property="og:url"                content="https://aminiontranslator.netlify.app/" />
    <meta property="og:type"               content="translator" />
    <meta property="og:title"              content="Minion Language Translator" />
    <meta property="og:description"        content="A fun web app to translate from English to Minion Language" />
    <meta property="og:image"              content="https://i.imgur.com/j8eZPi7.png" />
    <meta name="description"               content="A fun web app to translate from English to Minion Language">

</head>
<body>
    <header>
        <h1 class="heading-text">Minion converter!</h1>
    </header>
    <textarea id="input-box" placeholder="Enter the sentence that you want to translate!"></textarea>

    <button id="btnTranslate">TRANSLATE</button>

    <div id="output-box">
        <p>Output will come here!</p>
    </div>

    <footer>
        <p class="footer-text">Who doesn't love minions?<br />These adorable yellow blobs have a language of their own!<br />Try out this translator to understand their language!</p>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
